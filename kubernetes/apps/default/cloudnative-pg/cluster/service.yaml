---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: default
  annotations:
    coredns.io/hostname: postgres.zweifel.cloud
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["10.0.0.237"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
