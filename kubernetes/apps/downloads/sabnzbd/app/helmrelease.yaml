---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/sabnzbd
      tag: 3.7.2@sha256:666a2affaaef70fa6b15c3b833db984c419a9cf8c3d994ad55d19e45ec9e3ad4

    podAnnotations:
      secret.reloader.stakater.com/reload: sabnzbd-secrets

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    env:
      SABNZBD__PORT: &port 8080
      SABNZBD__HOST_WHITELIST_ENTRIES: >-
        sabnzbd,
        sabnzbd.downloads,
        sabnzbd.downloads.svc,
        sabnzbd.downloads.svc.cluster,
        sabnzbd.downloads.svc.cluster.local,
        sabnzbd.zweifel.cloud
      SABNZBD__API_KEY:
        valueFrom:
          secretKeyRef:
            name: sabnzbd-secrets
            key: api_key
      SABNZBD__NZB_KEY:
        valueFrom:
          secretKeyRef:
            name: sabnzbd-secrets
            key: nzb_key

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          # nginx.ingress.kubernetes.io/configuration-snippet: |
          #   proxy_set_header Accept-Encoding "";
          #   sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.bjw-s.dev/css/base/sabnzbd/nord.css"></head>';
          #   sub_filter_once on;
        hosts:
          - host: &host "sabnzbd.zweifel.cloud"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: sabnzbd-tls

    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config
      media:
        enabled: true
        type: nfs
        server: "10.0.0.119"
        path: /srv/nfs4/media
        mountPath: /data/nas-media
      incomplete:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 247m
        memory: "161M"
      # limits:
      #   memory: "4096M"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: vpn-enabled
                  operator: In
                  values:
                    - "true"
